---
    name: "unicode_rule_with_webhook_你好"
    pack: "examples"
    description: "Sample rule dumping webhook payload to a file. 你好吗"
    enabled: true

    trigger:
        type: "core.st2.webhook"
        parameters:
            url: "unicode"

    criteria:
        trigger.body.name:
            pattern: "st2"
            type: "equals"

    action:
        ref: "core.local"
        parameters:
            cmd: "echo \"{{trigger.body}}\" >> ~/st2.webhook_sample.out ; sync"
